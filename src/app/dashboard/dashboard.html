 <app-header></app-header>

<app-nav></app-nav>

<app-balance></app-balance>

   <main class="mt-3">

  <h4 class="fw-bold mb-2">Recent Track List</h4>

  <div class="card shadow-sm rounded-3">
    <div class="card-body p-0" table>

      <table class="table table-hover table-striped mb-0">
          <thead class="table-success">
        <tr>
            <th>#</th>
            <th>Date & Time</th>
            <th>Type</th>
            <th>Category</th>
            <th>Note</th>
            <th>Account</th>
            <th class="text-end">Amount</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>

        <tbody>
          <tr *ngFor="let t of (transactions$ | async); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ t.date | date:'dd-MM-yyyy, hh:mm a' }}</td>
          <td><span
           class="badge"
          [ngClass]="t.type === 'income' ? 'bg-success' : 'bg-danger'">
          {{ t.type }}
          </span></td>
          <td>{{ t.category || '-' }}</td>
          <td>{{ t.note }}</td>
          <td>{{t.account}}</td>
          <td>{{ t.amount }}</td>
          <td class="text-end">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(t)">
            Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(t)">
            Delete
          </button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
   <app-addbutton label="Add Income" navigateTo="/add-income"></app-addbutton>
</main>

<app-footer></app-footer>
